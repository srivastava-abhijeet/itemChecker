<div class="container-fluid">
      <div ng-include="'js/templates/sidebar/sidebar.html'"></div>

<div class="col-md-offset-2 col-md-3">
      <div class="form-inline" id="mainForm">

              <div id="service1responseBox">

                  <label for="singleId">SERVICE1 Response:</label>

                <div>
                  <input type="text" id="singleId" placeholder="Enter Item ID" ng-model="itemId"/>

                  <button class='btn btn-primary .btn-lg' ng-click="getCompleteResponse()">Get Response</button>
                </div>

              </div>

              <hr>

              <div >

                  <label>Item Page/SERVICE1 status:</label>

                        <div style="border: 1px; solid blue; background-color:rgb(255, 189, 149); padding:10px">
                          <div>
                              <input type="radio" ng-model="radioSelected" ng-value='"file"' name="inputtypeRadio" value="file" checked> Upload File
                              &nbsp;&nbsp;&nbsp;&nbsp;
                              <input id="file" type="file" style="display: inline;width:200px;">

                         </div>
                         <br>
                         <div>
                              <input type="radio" ng-model="radioSelected" ng-value='"manual"' name="inputtypeRadio" value="id"> Enter Item ID
                              &nbsp;
                              <input type="text" id="itemIdInput" ng-model="itemIds" placeholder="Comma separated ids"/>
                        </div>
                      </div>
             </div>
             <br>
             <div style="text-align:center;">
               <button ng-click="calculateResult()" class="btn btn-primary .btn-lg">Get Status</button>
             </div>

      </div>
  </div>

  <div ng-include="'js/templates/main/result.html'" id="resultContainer" class="col-md-5"></div>

</div>
