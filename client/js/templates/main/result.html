<div id='resultBox' ng-show="processedArray.length>0;">


    <h4><span id="countmsg" class="label label-success">Total count: {{processedArray.length}}</span></h4>
    <button class="btn btn-primary .btn-lg" ng-click="downloadFile()" id='download'>Download File</button>


    <br><br>
    <table id="resultList" ng-table="processedArray" class="table table-striped table-hover table-scroll">
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Item Page Status</th>
                <th>SERVICE1 Error</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="row in processedArray">
                <td>{{row.ItemId}}</td>
                <td>{{row.StatusCode}}</td>
                <td>{{row.SERVICE1Error}}</td>
            </tr>
        </tbody>
    </table>


    <!--<div ui-grid="gridOptions" ui-grid-edit ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize class="grid"></div>-->
</div>
